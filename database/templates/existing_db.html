<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Existing Databases</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #dbeafe, #bfdbfe);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #1e3a8a;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    li {
      margin: 15px 0;
      background: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #1e40af;
    }

    .dropdown {
      margin-top: 20px;
    }

    select {
      padding: 10px;
      width: 250px;
      border: 1px solid #60a5fa;
      border-radius: 6px;
      background-color: #eff6ff;
      color: #1e3a8a;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .submit-button, .back-button {
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 150px; /* Fixed width for both buttons */
      text-align: center; /* Centers the text within the buttons */
    }

    .submit-button {
      background-color: #3b82f6;
      color: white;
      border: none;
    }

    .submit-button:hover {
      background-color: #2563eb;
    }

    .back-button {
      background-color: #ef4444;
      color: white;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Existing Databases</h1>

  <ul>
    {% for db in databases %}
      <li>{{ db }}</li>
    {% else %}
      <li>No databases found.</li>
    {% endfor %}
  </ul>

  <!-- Submit Form including the Dropdown -->
  <div class="dropdown">
    <form method="POST" action="/load-database">
      <label for="database-dropdown">Select Database:</label>
      <select id="database-dropdown" name="selected_db">
        {% for db in databases %}
          <option value="{{ db }}">{{ db }}</option>
        {% endfor %}
      </select>

      <div class="button-container">
        <button type="submit" class="submit-button">Submit</button>
        <a href="{{ url_for('home') }}" class="back-button">‚Üê Back</a>
      </div>
    </form>
  </div>
</body>
</html>
